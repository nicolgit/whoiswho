<div style="margin: 32px;">
    <h1 style="color:red;"><b>{{ errorMessage }}</b></h1>
    <mat-progress-spinner mode="indeterminate" diameter="60" *ngIf="getIsWait()">
    </mat-progress-spinner>
    <h1><b>{{ resourceType }}</b></h1>

    <mat-divider class="divider-class"></mat-divider>

    <mat-card class="user-card">
        <mat-card-header>
            <div *ngIf="!hasValue(ImgUrl)" mat-card-avatar [innerHTML]="iconSVG"></div>
            <div *ngIf="hasValue(ImgUrl)" mat-card-avatar class="user-header-image"
                [ngStyle]="{ 'background-image': 'url(' + ImgUrl + ')'}"></div>
            <mat-card-title>{{ name }} {{ surname }}</mat-card-title>
            <mat-card-subtitle *ngIf="hasValue(email)"><b>mail:</b> {{ email }}</mat-card-subtitle>
            <mat-card-subtitle *ngIf="hasValue(department)"><b>department:</b> {{ department }}</mat-card-subtitle>
            <mat-card-subtitle *ngIf="hasValue(userType)"><b>user type:</b> {{ userType }}</mat-card-subtitle>
            <mat-card-subtitle *ngIf="hasValue(groupType)"><b>group type:</b> {{ groupType }}</mat-card-subtitle>
            <mat-card-subtitle>&nbsp;</mat-card-subtitle>

        </mat-card-header>

        <mat-card-content>
            <b>id</b>: {{rowKey}}<br />
            <b>last update</b>: {{lastupdate}}
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="goDeeplink(deeplink);" style="background-color: azure;">Navigate
                to</button>
            <button mat-button (click)="goDeeplink(key);" *ngIf="resourceType == 'User'"
                style="background-color: lightgoldenrodyellow">SEE ON SERVICE NOW</button>
            <button mat-button (click)="goDeeplink(key);" *ngIf="resourceType == 'Resource'"
                style="background-color: lightgoldenrodyellow">Cost(AZURE)</button>
        </mat-card-actions>
    </mat-card>
