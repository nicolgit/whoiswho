<div style="margin: 32px;">
    <h1 style="color:red;"><b>{{ errorMessage }}</b></h1>

    <mat-list>
        <mat-list-item>
            <div  mat-list-icon [innerHTML]="iconSVG"></div>
            <h1 matLine><b>{{ resourceType }}</b></h1>
        </mat-list-item>    
    </mat-list>

    <mat-divider class="divider-class"></mat-divider>
    
    <mat-card class="user-card">
        <mat-card-header>
        <div mat-card-avatar class="user-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>SEE ON AZURE</button>
        <button mat-button>SEE ON SERVICE NOW</button>
        </mat-card-actions>
    </mat-card>

    <mat-divider class="divider-class"></mat-divider>

    <mat-card class="azuresvc-card">
        <mat-card-header>
            <div  mat-card-avatar [innerHTML]="iconSVG"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
        
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>SEE ON AZURE</button>
        </mat-card-actions>
    </mat-card>
</div>
