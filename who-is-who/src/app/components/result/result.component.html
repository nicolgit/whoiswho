<div style="margin: 32px;">
    <h1 style="color:red;"><b>{{ errorMessage }}</b></h1>

    <mat-list>
        <mat-list-item>
            <div  mat-list-icon [innerHTML]="iconSVG"></div>
            <h1 matLine><b>{{ resourceType }}</b></h1>
        </mat-list-item>    
    </mat-list>

    <mat-divider class="divider-class"></mat-divider>
    
    <mat-card class="user-card">
        <mat-card-header>
        <div mat-card-avatar class="user-header-image"></div>
        <mat-card-title>{{ name }} {{ surname }} - {{ department }}</mat-card-title>
        <mat-card-subtitle>{{ email }}</mat-card-subtitle>
        <mat-card-subtitle><b>last update</b>: {{lastupdate}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
        </mat-card-content>

        <mat-card-actions>
        <button mat-button (click)="goDeeplink(deeplink);">SEE ON AZURE</button>
        <button mat-button (click)="goDeeplink(deeplink);">SEE ON SERVICE NOW</button>
        </mat-card-actions>
    </mat-card>

    <related-azure-elements Name="Related Subscriptions" Type="Subscription" Filter="Type eq 'UserGroupInSubscription'"></related-azure-elements>
    
</div>
