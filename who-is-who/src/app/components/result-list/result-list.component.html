<form class="example-form">
    <div class="main-search-field">
        <mat-form-field class="main-search-field-item">
            <mat-label>WhoIsWho</mat-label>
            <input matInput 
                placeholder="Ex. John Smith" 
                aria-label="Search" 
                
                [matAutocomplete]="autoComplete"
                name="searchString"
                [(ngModel)]="searchString" 
                (ngModelChange)="doSuggestions()"
                
                (keyup.enter)="goSearch()">

            <mat-autocomplete #autoComplete="matAutocomplete" (optionSelected)='goSelectedAutoComplete($event.option.id)' >
                <mat-option *ngFor="let suggest of suggestions" [value]="suggest.name" [id]="suggest.key">
                    <b>{{ suggest.name}}</b> - {{suggest.key}} 
                </mat-option>
            </mat-autocomplete>
            <button matSuffix mat-icon-button (click)="goSearch()">
                <mat-icon matSuffix>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <p></p>
    <p></p>

    <div class="main-search-field-item">
        <mat-list>
            <mat-list-item *ngFor="let result of searchResults" [id]="result.key">
                <div  mat-list-icon>
                    <svg viewBox="0 0 18 18" style="width: 32; height: 32;" focusable="false" xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><title></title><path d="M.5 15.08a.16.16 0 0 0 .08.14l1.16.65L3.7 17a.17.17 0 0 0 .23-.06l.66-1.12a.16.16 0 0 0-.06-.21l-2.3-1.3a.17.17 0 0 1-.08-.14V3.85a.16.16 0 0 1 .08-.14l2.3-1.3a.16.16 0 0 0 .06-.21l-.66-1.12A.17.17 0 0 0 3.7 1L1.78 2.11l-1.2.67a.16.16 0 0 0-.08.14v12.16z" fill="#949494"></path><path d="M2.14 3.77l.06-.06 2.3-1.3a.14.14 0 0 0 .06-.21L3.9 1.08A.15.15 0 0 0 3.68 1L1.75 2.11l-1.19.67s-.05 0-.06.06l.9.51zM4.5 15.59l-2.3-1.3a.22.22 0 0 1-.07-.09l-1.62 1h.05l1.15.65 2 1.11a.15.15 0 0 0 .22-.06l.66-1.12a.14.14 0 0 0-.09-.19z" fill="#a3a3a3"></path><path d="M17.5 15.08a.16.16 0 0 1-.08.14l-1.16.65L14.3 17a.17.17 0 0 1-.23-.06l-.66-1.12a.16.16 0 0 1 .06-.21l2.3-1.3a.17.17 0 0 0 .08-.14V3.85a.16.16 0 0 0-.08-.14l-2.3-1.3a.16.16 0 0 1-.06-.21l.66-1.12A.17.17 0 0 1 14.3 1l1.92 1.09 1.2.67a.16.16 0 0 1 .08.14v12.18z" fill="#949494"></path><path d="M15.86 3.77l-.06-.06-2.3-1.3a.14.14 0 0 1-.06-.21l.66-1.12a.15.15 0 0 1 .22-.08l1.93 1.09 1.19.67.06.06-.9.51zM13.5 15.59l2.3-1.3a.22.22 0 0 0 .07-.09l1.62 1-1.15.65-2 1.11a.15.15 0 0 1-.22-.06l-.66-1.12a.14.14 0 0 1 .04-.19z" fill="#a3a3a3"></path><path fill="#32bedd" d="M14.31 5.93v6.14l-5.32 3.09V9.01l5.32-3.08z"></path><path fill="#9cebff" d="M14.31 5.93L9 9.02 3.68 5.93 9 2.84l5.31 3.09z"></path><path fill="#50e6ff" d="M8.99 9.02v6.14l-5.31-3.09V5.93l5.31 3.09z"></path><path fill="#9cebff" d="M3.68 12.07l5.31-3.06v6.15l-5.31-3.09z"></path><path fill="#50e6ff" d="M14.31 12.07L8.99 9.01v6.15l5.32-3.09z"></path></g></svg>
                </div>

                <h1 matLine class="result-title">{{result.row1}}</h1>
                <p matLine>
                <span> {{result.row2}} </span>
                <span class="demo-2"> -- {{result.row2}} </span>
                </p>

                <div matline [innerHTML]="result.iconSVG"></div>
                <mat-divider></mat-divider>
            </mat-list-item>
            
        </mat-list>
    </div>
</form>
