<form class="example-form">
    <div class="main-search-field">
        <mat-form-field class="main-search-field-item">
            <mat-label>WhoIsWho</mat-label>
            <input matInput 
                placeholder="Ex. John Smith" 
                aria-label="Search" 
                
                [matAutocomplete]="autoComplete"
                name="searchString"
                [(ngModel)]="searchString" 
                (ngModelChange)="doSuggestions()"
                
                (keyup.enter)="goSearch()">

            <mat-autocomplete #autoComplete="matAutocomplete" (optionSelected)='goSelectedAutoComplete($event.option.id)' >
                <mat-option *ngFor="let suggest of suggestions" [value]="suggest.name" [id]="suggest.key">
                    <b>{{ suggest.name}}</b> - {{suggest.key}} 
                </mat-option>
            </mat-autocomplete>
            <button matSuffix mat-icon-button (click)="goSearch()">
                <mat-icon matSuffix>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <p></p>
    <p></p>

    <div class="main-search-field-item">
        <mat-list>
            <mat-list-item *ngFor="let result of searchResults" [id]="result.key">
                <span mdListIcon class="material-icons">account_circle</span>
                <mat-icon >group</mat-icon>
    
                <h1 matLine>{{result.row1}}</h1>
                <p matLine>
                <span> {{result.row2}} </span>
                <span class="demo-2"> -- {{result.row2}} </span>
                </p>
            </mat-list-item>
        </mat-list>
    </div>
    
</form>
